<div class="login-page">
  <div class="login-content">
    <!-- Contenedor central del login -->
    <div class="login-card">
      <div class="lock-icon">
        <i class="fa-solid fa-lock"></i>
      </div>
      <h2 class="form-title">Iniciar Sesi칩n</h2>
      <p class="welcome-text">
        Ingresa tus credenciales para continuar y descubrir todas las funcionalidades que tenemos para ti.
      </p>

      <!-- Formulario (puede ser tu app-form-comp) -->
      <div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesi칩n</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input
          type="email"
          id="correo"
          [(ngModel)]="correo"
          name="correo"
          required
        />
      </div>

      <div class="form-group">
        <label for="contrasena">Contrase침a</label>
        <input
          type="password"
          id="contrasena"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
        />
      </div>

      <button type="submit" [disabled]="cargando">
        {{ cargando ? 'Ingresando...' : 'Ingresar' }}
      </button>

      <p class="error" *ngIf="mensajeError">{{ mensajeError }}</p>
    </form>
  </div>
</div>

      <!-- Bot칩n extra opcional si quieres -->
      <!-- <button class="login-btn">Entrar</button> -->
    </div>
  </div>
</div>
