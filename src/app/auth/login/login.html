<div class="login-principal container-fluid">
  <div class="login-wrapper d-flex flex-wrap">

    <!-- Mitad izquierda -->
    <div class="anuncio-login d-flex flex-column position-relative">

      <!-- Hojas flotantes -->
      <i class="bi bi-recycle floating-leaves icon-1"></i>
      <i class="bi bi-recycle floating-leaves icon-2"></i>
      <i class="bi bi-recycle floating-leaves icon-3"></i>

      <!-- Parte superior: cÃ­rculo con animaciÃ³n -->
      <div class="anuncio-superior d-flex align-items-center justify-content-center flex-grow-1">
        <div class="plant-animation-circle position-relative">
          <div class="plant-icon" [class.fade-out]="fade" [innerHTML]="currentResidue.icon"></div>
          <div class="residue-label" [style.color]="currentResidue.color" [class.fade-out]="fade">
            {{ currentResidue.name }}
          </div>
        </div>
      </div>

      <!-- Parte inferior: texto -->
      <div class="anuncio-inferior text-center text-light p-4">
        <h3 class="fw-bold mb-3">Bienvenido a EcoSoftware</h3>

      </div>
    </div>

    <!-- Mitad derecha: formulario -->
    <div class="login-container d-flex flex-column align-items-center justify-content-center flex-grow-1 p-5">
      <h2 class="fw-bold mb-4 text-success">Iniciar SesiÃ³n</h2>
      <app-form-general
        [fields]="campos"
        (submitForm)="onLogin($event)">
      </app-form-general>
    </div>

  </div>
</div>
