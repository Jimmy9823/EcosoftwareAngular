<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="onLogin()">
    <input type="email" placeholder="Correo" [(ngModel)]="correo" name="correo" required />
    <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required />

    <button type="submit">Ingresar</button>

    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>
