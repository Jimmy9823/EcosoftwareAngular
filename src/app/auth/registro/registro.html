<div class="login-page">
  <div class="login-content">
    <!-- Contenedor central del registro -->
    <div class="login-card">
      <div class="lock-icon">
        <i class="fa-solid fa-user-plus"></i>
      </div>
      <h2 class="form-title">Crear Cuenta</h2>
      <p class="welcome-text">
        Ingresa tus datos para registrarte y comenzar a usar Ecosoftware.
      </p>

      <!-- Formulario de registro -->
      <app-form-comp mode="registro" (formSubmit)="registro($event)"></app-form-comp>
    </div>
  </div>
</div>
