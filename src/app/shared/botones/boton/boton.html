<!-- Aqui llamo a lo declarado en el .ts y lo asigno
Class define el estilo de Bootstrap en este caso
click igual a onclick JS -->
<button
  class="{{ tipo }}"
  [disabled]="disabled"
  (click)="ejecutarAccion()"
  [ngStyle]="estilo"
>
  <i *ngIf="icono" [class]="icono" style="margin-right: 6px;"></i>
  {{ label }}
</button>

<!-- Usar ngStyle para cambiar algo muy pero muy especifico, sino mejor hacerlo desde el class -->
