<div class="container mt-3">

  <!-- Botón para descargar plantilla -->
  <button class="btn btn-success mb-3" (click)="descargarPlantilla()">
    Descargar Plantilla Excel
  </button>

  <br>

  <!-- Input y botón para cargar archivo Excel -->
  <input type="file" accept=".xlsx, .xls" (change)="onFileSelected($event)" class="form-control w-50 d-inline">
  <button class="btn btn-primary ms-2" (click)="cargarExcel()">
    Cargar Capacitaciones desde Excel
  </button>

  <!-- Mensajes de éxito o error -->
  <div *ngIf="mensaje" class="mt-3 alert alert-info">
    {{ mensaje }}
  </div>
</div>
