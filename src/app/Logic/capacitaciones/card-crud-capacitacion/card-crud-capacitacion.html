<div class="container mt-3">

  <!-- ‚úÖ Bot√≥n para crear -->
  <button class="btn btn-primary mb-3" (click)="abrirCrear()">
    ‚ûï Crear Capacitaci√≥n
  </button>

  <!-- ‚úÖ Cards de capacitaciones -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let cap of capacitaciones">
      <div class="card p-3 shadow">
        <h5>{{ cap.nombre }}</h5>
        <p><strong>Descripci√≥n:</strong> {{ cap.descripcion }}</p>
        <p><strong>N√∫mero de clases:</strong> {{ cap.numeroDeClases }}</p>
        <p><strong>Duraci√≥n:</strong> {{ cap.duracion }}</p>
        <p *ngIf="cap.modulos"><strong>M√≥dulos:</strong> {{ cap.modulos.length }}</p>

        <div class="d-flex justify-content-between">
          <button class="btn btn-sm btn-warning" (click)="abrirEditar(cap)">‚úèÔ∏è Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCapacitacion(cap.id)">üóëÔ∏è Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ‚úÖ Modal para crear/editar -->
  <div class="modal-backdrop" *ngIf="mostrarModal">
    <div class="modal-content">
      <h4>{{ esEdicion ? 'Editar Capacitaci√≥n' : 'Crear Capacitaci√≥n' }}</h4>

      <label>Nombre</label>
      <input class="form-control" [(ngModel)]="capacitacionForm.nombre">

      <label>Descripci√≥n</label>
      <textarea class="form-control" [(ngModel)]="capacitacionForm.descripcion"></textarea>

      <label>N√∫mero de clases</label>
      <input class="form-control" [(ngModel)]="capacitacionForm.numeroDeClases">

      <label>Duraci√≥n</label>
      <input class="form-control" [(ngModel)]="capacitacionForm.duracion">

      <div class="mt-3 d-flex justify-content-end gap-2">
        <button class="btn btn-secondary" (click)="mostrarModal = false">Cancelar</button>
        <button class="btn btn-success" (click)="guardarCapacitacion()">
          {{ esEdicion ? 'Actualizar' : 'Guardar' }}
        </button>
      </div>
    </div>
  </div>
</div>
