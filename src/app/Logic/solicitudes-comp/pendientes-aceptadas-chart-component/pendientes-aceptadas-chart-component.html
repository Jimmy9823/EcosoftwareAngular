<div class="chart-container">
  <div *ngIf="errorMessage" class="alert alert-warning w-100 text-center" role="alert">{{ errorMessage }}</div>
  <ng-container *ngIf="chartOptions && chartOptions.series && chartOptions.series[0] && chartOptions.series[0].data && chartOptions.series[0].data.length > 0; else nodataPendientes">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [plotOptions]="chartOptions.plotOptions"
      [dataLabels]="chartOptions.dataLabels"
      [xaxis]="chartOptions.xaxis"
      [yaxis]="chartOptions.yaxis"
      [title]="chartOptions.title"
      [colors]="chartOptions.colors"
      [fill]="chartOptions.fill">
    </apx-chart>
  </ng-container>
  <ng-template #nodataPendientes>
    <div class="alert alert-secondary text-center w-100">Sin datos para mostrar.</div>
  </ng-template>
</div>
