<div *ngIf="cargando">Cargando recolecciones...</div>
<div *ngIf="error">{{ error }}</div>

<app-tabla
  *ngIf="!cargando && data.length > 0"
    [titulo]="'Listado de Recolecciones'"

  [columnas]="columnas"
  [data]="data"
  (ver)="ver($event)"
  (editar)="editar($event)"
  (eliminar)="eliminar($event)">
</app-tabla>
