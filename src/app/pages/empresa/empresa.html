<div class="d-flex">

  <!-- SIDEBAR LATERAL -->
  <app-barra-lateral
    [menu]="menu"
    [vistaActual]="vistaActual"
    [nombreUsuario]="nombreUsuario"
    (vistaChange)="cambiarVista($event)"
    (logout)="cerrarSesion()"
    (edit)="editarPerfil()">
  </app-barra-lateral>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="dashboard administrador flex-fill p-4">

    <!-- PANEL DE CONTROL -->
    <ng-container *ngIf="vistaActual === 'panel'">
      <app-titulo 
        titulo="Panel de Control" 
        subtitulo="Toda la información relevante de un vistazo"
        iconoBoton="bi bi-bell"
        colorBoton="outline-custom-success" 
        hoverColorBoton="custom-success-filled">
      </app-titulo>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-people fs-1 text-warning"></i>
              <h5 class="mt-2">Usuarios activos</h5>
              <p class="fs-4 fw-bold">128</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-recycle fs-1 text-warning"></i>
              <h5 class="mt-2">Kg reciclados</h5>
              <p class="fs-4 fw-bold">1.245</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body">
              <i class="bi bi-graph-up-arrow fs-1 text-warning"></i>
              <h5 class="mt-2">Campañas activas</h5>
              <p class="fs-4 fw-bold">6</p>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <!-- SOLICITUDES -->
    <ng-container *ngIf="vistaActual === 'solicitudes'">
      <app-titulo 
        titulo="Gestión de Solicitudes" 
        subtitulo="Gestiona las solicitudes pendientes"
        iconoBoton="bi bi-plus-lg"
        colorBoton="outline-custom-success" 
        hoverColorBoton="custom-success-filled">
      </app-titulo>

      <app-card-a-r-solicitud></app-card-a-r-solicitud>
    </ng-container>

    <!-- EDITAR PERFIL -->
    <ng-container *ngIf="vistaActual === 'editar-perfil'">
      <app-titulo
        titulo="Editar Perfil"
        subtitulo="Actualiza tu información personal"
        iconoBoton="bi bi-eye"
        colorBoton="outline-custom-success">
      </app-titulo>
      <app-editar-usuario></app-editar-usuario>
    </ng-container>

    <!-- RECOLECCIONES -->
    <ng-container *ngIf="vistaActual === 'recolecciones'">
      <app-titulo 
        titulo="Mis Recolecciones" 
        subtitulo="Gestiona tus recolecciones activas"
        iconoBoton="bi bi-plus-lg"
        colorBoton="outline-custom-success" 
        hoverColorBoton="custom-success-filled">
      </app-titulo>

      <app-cards-recoleccion></app-cards-recoleccion>
    </ng-container>

    <!-- PUNTOS DE RECICLAJE -->
    <ng-container *ngIf="vistaActual === 'puntos'">
      <app-titulo
        titulo="Mis puntos"
        subtitulo=""
        [textoBoton]="mostrarPuntos ? 'Gestionar' : 'Registrar puntos'"
        iconoBoton="bi bi-plus-lg"
        colorBoton="outline-custom-success"
        hoverColorBoton="custom-success-filled"
        
        (clickBoton)="togglePuntos()">
      </app-titulo>

      <div class="contenedor-toggle">
        <ng-container *ngIf="mostrarPuntos">
          <div class="contenido-solicitud">
            <app-crud-puntos [compact]="true"></app-crud-puntos>
          </div>
        </ng-container>

        <ng-container *ngIf="!mostrarPuntos">
          <div class="contenido-solicitud">
            <app-puntos-iframe></app-puntos-iframe>
            <app-rutas></app-rutas>

            <div class="d-flex justify-content-end align-items-center mt-3">
            </div>
          </div>
        </ng-container>
      </div>
    </ng-container>

    <!-- NOTICIAS -->
    <ng-container *ngIf="vistaActual === 'noticias'">
      <app-titulo
        titulo="Noticias"
        subtitulo="Entérate de las últimas novedades">
      </app-titulo>

      <cards-noticias></cards-noticias>
    </ng-container>

  </main>
</div>
