<app-header></app-header>

<div class="container mt-4">
  <h2 class="mb-3 text-center">Lista de Usuarios</h2>

  <!-- FILTRO -->
  <div class="card p-3 mb-4 shadow-sm">
    <div class="row g-2 align-items-center">
      <div class="col-md-3">
        <select class="form-select" [(ngModel)]="criterio">
          <option value="nombre">Nombre</option>
          <option value="correo">Correo</option>
          <option value="documento">documento</option>
        </select>
      </div>
      <div class="col-md-5">
        <input
          type="text"
          class="form-control"
          placeholder="Valor de bÃºsqueda"
          [(ngModel)]="valorFiltro"
        />
      </div>
      <div class="col-md-4 d-flex gap-2">
        <button class="btn btn-primary w-50" (click)="aplicarFiltro()"> Buscar</button>
        <button class="btn btn-secondary w-50" (click)="limpiarFiltro()"> Limpiar</button>
      </div>
    </div>
  </div>

  <!--  CARGANDO -->
  <div *ngIf="cargando" class="alert alert-info text-center">
    Cargando usuarios...
  </div>

  <!--  MENSAJES -->
  <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!--  TABLA -->
  <div class="table-responsive" *ngIf="usuarios.length > 0">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Documento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.idUsuario }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.correo }}</td>
          <td>{{ usuario.rolId}}</td>
          <td>{{ usuario.cedula || usuario.nit}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- ðŸ“­ SIN RESULTADOS -->
  <div *ngIf="!cargando && usuarios.length === 0" class="alert alert-warning text-center">
    No se encontraron usuarios.
  </div>
</div>
